<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the color</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div id="head-row1">THe Great</div>
            <div id="head-row2">RGB(0,0,0)</div>
            <div id="head-row3">Guessing Game</div>
        </div>
        <div class="level">
            <button id="change-color">Change color</button>
            <span id="message">Correct Answer ! </span>
            <button class="easy-level">Easy</button>
            <button class="hard-level">Hard</button>
        </div>
        <div class="content">
            <div class="box">Blue</div>
            <div class="box">Green</div>
            <div class="box">pink</div>
            <div class="box">Red</div>
            <div class="box">Black</div>
            <div class="box">Silver</div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
